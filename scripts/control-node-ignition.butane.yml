variant: flatcar
version: 1.0.0
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - $(< ${DEV_DIR}/core-ssh-key.pub)
      groups:
        - wheel
      shell: /bin/bash
systemd:
  units:
    - name: k3s-install.service
      enabled: true 
      contents: |
        [Unit]
        Description=Run k3s installation script
        Wants=network-online.target
        After=network.target network-online.target
        ConditionPathExists=/opt/k3s-install.sh
        ConditionPathExists=!/opt/bin/k3s

        [Service]
        Type=oneshot
        TimeoutStartSec=180
        RemainAfterExit=yes
        KillMode=process
        Environment="K3S_TOKEN=secret_edgecluster_token"
        Environment="INSTALL_K3S_EXEC=--cluster-init"
        ExecStart=/usr/bin/sh -c "/opt/k3s-install.sh"
        
        [Install]
        WantedBy=multi-user.target
    - name: import-ca-certs.service
      enabled: true 
      contents: |
        [Unit]
        Description=Imports necessary CA certificates
        Wants=network-online.target
        After=network.target network-online.target
        ConditionPathExists=/opt/import-ca-certs.sh
        ConditionPathExists=!/opt/ca-certs-imported

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/bin/sh -c "/opt/import-ca-certs.sh"
        
        [Install]
        WantedBy=multi-user.target
    - name: docker-image-import.service
      enabled: true
      contents: |
        [Unit]
        Description=Imports docker images
        Requisite=k3s-install.service k3s.service
        After=k3s-install.service k3s.service
        ConditionPathExists=/opt/docker-image-import.sh
        ConditionPathExists=!/opt/docker-images-imported

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/bin/bash -c "/opt/docker-image-import.sh"

        [Install]
        WantedBy=multi-user.target
storage:
  files:
    - path: /etc/hostname
      mode: 0644
      overwrite: true
      contents:
        inline: control-node-1
    - path: /etc/hosts
      mode: 0644
      overwrite: true
      contents:
        source: http://10.0.2.100:8888/hosts
    - path: /opt/k3s-install.sh
      mode: 0755
      contents:
        source: https://get.k3s.io
    - path: /opt/docker-images/docker-seeder.tar
      mode: 0644
      contents:
        source: http://10.0.2.100:8889/docker-seeder.tar
    - path: /opt/docker-image-import.sh
      mode: 0755
      contents:
        source: http://10.0.2.100:8888/docker-image-import.sh
    - path: /opt/import-ca-certs.sh
      mode: 0755
      contents:
        source: http://10.0.2.100:8888/import_ca_certs.sh
    - path: /opt/oci-repo-ca-cert.pem
      mode: 0644
      contents:
        source: http://10.0.2.100:8889/oci-repo-ca-cert.pem
