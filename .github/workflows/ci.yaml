---
name: Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: '~1.20.1'
          cache: true
      - name: install dependencies
        run: make install-deps
      - name: Run code generators
        run: make generate
      - name: run builds
        run: make build
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: '~1.20.1'
          cache: true
      - name: install dependencies
        run: make install-deps
      - name: Run code generators
        run: make generate
      - name: initialize testdata
        run: ./scripts/init_testdata.sh
      - name: run tests
        run: make test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: '~1.20.1'
          cache: true
      - name: install dependencies
        run: make install-deps
      - name: Run code generators
        run: make generate
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --verbose ./...
