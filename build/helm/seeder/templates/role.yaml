apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "das-boot.fullname" . }}
  labels:
    {{- include "das-boot.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
- apiGroups:
  - dasboot.githedgehog.com
  resources:
  - deviceregistrations
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - dasboot.githedgehog.com
  resources:
  - deviceregistrations/status
  verbs:
  - get
- apiGroups:
  - fabric.githedgehog.com
  resources:
  - servers
  - serverports
  - switches
  - switchports
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - fabric.githedgehog.com
  resources:
  - servers/status
  - serverports/status
  - switches/status
  - switchports/status
  verbs:
  - get
