apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "das-boot.fullname" . }}
  labels:
    {{- include "das-boot.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
- apiGroups:
  - dasboot.githedgehog.com
  resources:
  - deviceregistrations
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - dasboot.githedgehog.com
  resources:
  - deviceregistrations/status
  verbs:
  - get
- apiGroups:
  - wiring.githedgehog.com
  resources:
  - servers
  - switches
  - connections
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - wiring.githedgehog.com
  resources:
  - servers/status
  - switches/status
  - connections/status
  verbs:
  - get
- apiGroups:
  - agent.githedgehog.com
  resources:
  - agents
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - agent.githedgehog.com
  resources:
  - agents/status
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get