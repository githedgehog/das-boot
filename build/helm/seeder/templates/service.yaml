apiVersion: v1
kind: Service
metadata:
  name: {{ include "das-boot.fullname" . }}
  labels:
    {{- include "das-boot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  {{- if .Values.service.clusterIP }}
  clusterIP: {{ .Values.service.clusterIP }}
  {{- end }}
  ports:
    - port: {{ .Values.service.ports.secure.port }}
      targetPort: {{ .Values.service.ports.secure.targetPort }}
      protocol: TCP
      name: https
  selector:
    {{- include "das-boot.selectorLabels" . | nindent 4 }}
