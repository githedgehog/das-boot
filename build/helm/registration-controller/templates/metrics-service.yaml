apiVersion: v1
kind: Service
metadata:
  name: {{ include "das-boot.fullname" . }}-metrics-service
  labels:
    {{- include "das-boot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.metricsService.type }}
  selector:
    {{- include "das-boot.selectorLabels" . | nindent 4 }}
  ports:
	  {{- .Values.metricsService.ports | toYaml | nindent 2 -}}